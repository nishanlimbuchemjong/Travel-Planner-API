name: Deploy and Migrate

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checkout the repository code

      - name: Set up Python
        uses: actions/setup-python@v2  # Set up Python environment
        with:
          python-version: '3.x'  # Set your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip
          pip install -r requirements.txt  # Install project dependencies

      - name: Apply migrations
        run: |
          # Run migrations using Render CLI
          render exec travel-planner-api -- python manage.py migrate

      - name: Deploy to Render
        run: |
          render deploy --service travel-planner-api  # Deploy to Render
